<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly Robot Controller</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
    <script src="blockly.js" defer></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Previne gesturi de scroll web */
            user-select: none; /* Previne selectarea textului */
            overscroll-behavior: none; /* EliminÄƒ bounce-ul */
        }

        #blocklyDiv {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .fixed-bottom-button {
    position: absolute;
    bottom: 0; /* FixeazÄƒ butonul Ã®n partea de jos */
    left: 50%;
    transform: translateX(-50%);
    width: 100%; /* OpÈ›ional: DacÄƒ vrei sÄƒ ocupe toatÄƒ lÄƒÈ›imea */
    background-color: #4CAF50;
    color: white;
    padding: 15px 0;
    font-size: 18px;
    border: none;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    cursor: pointer;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    z-index: 1000; /* Se asigurÄƒ cÄƒ este deasupra Blockly */
}

    </style>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center w-screen h-screen">
    <div class="w-full h-full flex flex-col items-center justify-center">
        <div id="blocklyDiv" class="w-full h-full border border-gray-300 rounded-lg shadow-lg">
            <!-- Zona pentru Blockly -->
        </div>
    </div>
    <div class="fixed-bottom-button">
        <button onclick="runProgram()" class="fixed-bottom-button">
            ðŸš€ Start Program
        </button>
        
    </div>
    <xml id="toolbox" style="display: none">
        <block type="move_forward"></block>
        <block type="move_backward"></block>
        <block type="turn_left"></block>
        <block type="turn_right"></block>
    </xml>
</body>
</html>
