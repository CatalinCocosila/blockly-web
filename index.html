<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly Robot Controller</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
    <script src="blockly.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
        <div id="blocklyDiv" class="h-96 border border-gray-300 rounded-lg"></div>
        <button onclick="runProgram()" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
            Start Program
        </button>
    </div>
    <xml id="toolbox" style="display: none">
        <block type="move_forward"></block>
        <block type="move_backward"></block>
        <block type="turn_left"></block>
        <block type="turn_right"></block>
    </xml>
</body>
</html>
