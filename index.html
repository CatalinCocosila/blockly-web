<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly Robot Controller</title>

    <!-- Load Blockly core -->
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>ControleazƒÉ Robotul</h2>
    <div id="blocklyDiv" style="height: 500px; width: 100%;"></div>

    <xml id="toolbox" style="display: none">
        <block type="move_forward"></block>
        <block type="move_backward"></block>
        <block type="turn_left"></block>
        <block type="turn_right"></block>
    </xml>

    <script>
        // ‚úÖ Func»õie globalƒÉ pentru trimiterea comenzilor cƒÉtre Flutter WebView
        window.sendCommand = function(command) {
            if (window.BlocBlocklyChannel) {
                window.BlocBlocklyChannel.postMessage(command);
                console.log("üì° [JS] ComandƒÉ trimisƒÉ cƒÉtre Flutter: " + command);
            } else {
                console.log("‚ö†Ô∏è [JS] WebView nu este integrat cu Flutter. ComandƒÉ: " + command);
            }
        };

        document.addEventListener("DOMContentLoaded", function() {
            console.log("üîÑ Ini»õializare Blockly...");

            // ‚úÖ Definirea blocurilor personalizate
            Blockly.Blocks['move_forward'] = {
                init: function() {
                    this.appendDummyInput().appendField("Mergi √Ænainte");
                    this.setPreviousStatement(true);
                    this.setNextStatement(true);
                    this.setColour(230);
                }
            };
            Blockly.JavaScript.forBlock['move_forward'] = function(block, generator) {
                return 'window.sendCommand("UP");\n';
            };

            Blockly.Blocks['move_backward'] = {
                init: function() {
                    this.appendDummyInput().appendField("Mergi √Ænapoi");
                    this.setPreviousStatement(true);
                    this.setNextStatement(true);
                    this.setColour(230);
                }
            };
            Blockly.JavaScript.forBlock['move_backward'] = function(block, generator) {
                return 'window.sendCommand("DOWN");\n';
            };

            Blockly.Blocks['turn_left'] = {
                init: function() {
                    this.appendDummyInput().appendField("Rotire st√¢nga");
                    this.setPreviousStatement(true);
                    this.setNextStatement(true);
                    this.setColour(230);
                }
            };
            Blockly.JavaScript.forBlock['turn_left'] = function(block, generator) {
                return 'window.sendCommand("LEFT");\n';
            };

            Blockly.Blocks['turn_right'] = {
                init: function() {
                    this.appendDummyInput().appendField("Rotire dreapta");
                    this.setPreviousStatement(true);
                    this.setNextStatement(true);
                    this.setColour(230);
                }
            };
            Blockly.JavaScript.forBlock['turn_right'] = function(block, generator) {
                return 'window.sendCommand("RIGHT");\n';
            };

            // ‚úÖ Ini»õializare Blockly
            var workspace = Blockly.inject('blocklyDiv', { toolbox: document.getElementById('toolbox') });
            console.log("‚úÖ Blockly ini»õializat!");

            // ‚úÖ Generare »ôi execu»õie cod la apƒÉsarea butonului
            window.runProgram = function() {
                var code = Blockly.JavaScript.workspaceToCode(workspace);
                console.log("üì§ [JS] Cod generat:\n" + code);
                try {
                    eval(code); // ExecutƒÉ comenzile generate
                } catch (error) {
                    console.error("‚ùå [JS] Eroare la execu»õia codului Blockly:", error);
                }
            };
        });
    </script>

    <button onclick="runProgram()">Start Program</button>
</body>
</html>
